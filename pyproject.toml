[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "bwfilters"
dynamic = ["version"]
authors = [
  { name="Jacob SÃ¡nchez", email="jacobszpz@protonmail.com" },
]
description = "Simple whitelist/blacklist filtering functions"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    "typing_extensions"
]
[tool.setuptools_scm]

[project.optional-dependencies]
test = ["pytest", "pytest-mock", "exceptiongroup", "mypy"]
docs = ["sphinx", "sphinx-rtd-theme"]

[project.urls]
"Repository" = "https://github.com/sanjacob/bwfilters"
"Bug Tracker" = "https://github.com/sanjacob/bwfilters/issues"

[tool.isort]
length_sort = true

[tool.flake8]
per-file-ignores = [
    '__init__.py:E731',
]
